<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teck</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-center">
        <!-- title -->
        <article class="title">
          <span>log in</span>
        </article>

        <!-- form -->
        <form class="form-control">

          <p class="alert"></p>
          <!-- phone number -->
          <div class="form-group">
            <span class="check"><i class="fas fa-check"></i></span>
            <input
              type="text"
              placeholder="Write down your phone number"
              class="form-input" id="phone"
            />
            <span class="word">+234</span>
          </div>
          <!-- password -->
          <div class="form-group group2">
            <span class="lock"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              placeholder="Write down your password"
              class="form-input" id="password"
            />
          </div>

          <a type="submit" class="login-btn btn" id="login">Login</a>
          <a href="/signup" type="submit" class="signup-btn btn">Sign up</a>
        </form>
      </div>

      <footer>
        <p>Copyright 2023 @T-miner.com. All rights reserved</p>
      </footer>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
