<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Record</title>
    <link rel="stylesheet" href="../css/withdrawalRecord.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

</head>
<body>
     <!-- preloader -->
     <div class="preloader">
        <p>
          Loading<span class="dot1">.</span><span class="dot2">.</span
          ><span class="dot3">.</span><span class="dot4">.</span
          ><span class="dot5">.</span><span class="dot6">.</span>
        </p>
      </div>
  
      <div class="product-section">
        <div class="product-center section-center">
          <span class="chevron"><i class="fas fa-chevron-left"></i></span>
          <h4>Withdrawal Record</h4>
        </div>
      </div>

      <div class="record-section">
        <div class="record section-center">
          <article class="record-details">
              <p class="amount">Amount:</p>
              <p class="date">date</p>
              <p class="status">Status</p>
          </article>
        </div>
      </div>

    <script src="../js/withdrawalRecord.js"></script>
</body>
</html>
