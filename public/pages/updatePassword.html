<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="../css/updatePassword.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
</head>
<body>
  <div class="alert"></div>
    <!-- preloader -->
    <div class="preloader">
        <p>Loading<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span><span class="dot4">.</span><span class="dot5">.</span><span class="dot6">.</span></p>
      </div>


      <div class="product-section">
        <div class="product-center section-center">
          <span class="chevron"><i class="fas fa-chevron-left"></i></span>
          <h4>Update Password</h4>
        </div>
      </div>
      


      <div class="section-center">
        <form class="form-control">
          <div class="old-password">
            <label for="">Old Password</label>
            <input type="password" class="form-input" id="old-password"/>
          </div>
  
          <div class="new-password">
            <label for="">New Password</label>
            <input type="password" class="form-input"  id="new-password"/>
          </div>
  
  
            <button type="submit" class="update-btn btn" id="update-btn">Update Password</button>
        </form>
      </div>

    <script src="../js/updatePassword.js"></script>
</body>
</html>
