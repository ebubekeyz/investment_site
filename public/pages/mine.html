<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine</title>
    <link rel="stylesheet" href="../css/mine.css">

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <p>Loading<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span><span class="dot4">.</span><span class="dot5">.</span><span class="dot6">.</span></p>
      </div>
  

      <div>
        <div class="mine-section">
          <div class="mine-center section-center">
            <article class="mine-info">
              <div class="logo"><div class="tee">T</div></div>
                <div class="mine-number"></div>
                <div class="mine-id"></div>
            </article>
        </div>
        </div>

         <!-- mine body -->
         <article class="mine-body">
            <!-- mine menu -->
            <div class="section-center">
                <article class="mine-menu">
                    <a href="/dashboard" class="recharge">
                        <span class="icon"><i class="fas fa-briefcase"></i></span>
                        <p class="recharge-text">Recharge</p>
                    </a>
                    
                    <div class="mine-income">
                      <a href="/income" class="investment">
                        <span class="icon"><i class="fas fa-book"></i></span>
                        <p class="investment-text">Investment<br> details</p>
                    </a>
                    </div>
                    
    
                    <div class="withdrawal">
                      <!-- <a href="/withdrawal" class="withdraw">
                        <span class="icon"><i class="fas fa-id-card"></i></span>
                        <p class="withdraw-text">Withdraw</p>
                    </a> -->
                    </div>
                </article>
            </div>
             <!-- end mine menu -->
        </article>
         <!-- end mine body -->

         <!-- account overview -->
         <div class="account-section">
            <div class="account-center section-center">
                <h3 class="account-text">Account Overview</h3>

                <article class="bal-inc">
                    <p class="">Balance</p>
                    <p>Income</p>
                </article>

                <article class="bal-inc">
                    <h3 class="num" id="balance">â‚¦200</h3>
                    <h3 class="num" id="total-income"></h3>
                </article>
            </div>
         </div>
         <!-- end account overview -->


         <div class="mine-options section-center">
         <div class="withd">

         </div>

          <a href="/updatePassword" class="mine-main">
            <span class="icon2"><i class="fas fa-lock"></i></span>
            <p>Password</p>
            <span><i class="fas fa-chevron-right"></i></span>
          </a>

          <article class="mine-main">
            <span class="icon2"><i class="fas fa-clipboard"></i></span>
            <p>Balance Record</p>
            <span><i class="fas fa-chevron-right"></i></span>
          </article>

          <a href="/about" class="mine-main">
            <span class="icon2"><i class="fas fa-clipboard-list"></i></span>
            <p>About Us</p>
            <span><i class="fas fa-chevron-right"></i></span>
          </a>

          <article class="mine-main">
            <span class="icon2"><i class="fas fa-download"></i></span>
            <p>Download App</p>
            <span><i class="fas fa-chevron-right"></i></span>
          </article>

         </div>

         <div class="mine-btn-main section-center">
          <button type="button" class="mine-btn btn" id="mine-btn">Logout</button>
         </div>

      </div>
      

      <!-- footer menu -->
      
    <div class="menu-section">
      <div class="menu-center section-center">
        <article class="menu-main">
          <a href="/dashboard">
            <span class="fav"><i class="fas fa-charging-station"></i></span>
            <p>Teck</p>
          </a>
        </article>

        <article class="menu-main" id="income">
          <!-- <a href="/income">
            <span class="fav"><i class="fas fa-money-check"></i></span>
            <p>Income</p>
          </a> -->
        </article>

        <article class="menu-main">
          <a href="">
            <span class="fav"><i class="fas fa-paper-plane"></i></span>
            <p>Share</p>
          </a>
        </article>

        <article class="menu-main" id="mine-menu">
          <!-- <a href="">
            <span class="fav"><i class="fas fa-users"></i></span>
            <p>Mine</p>
          </a> -->
        </article>
      </div>
    </div>

    <script src="../js/mine.js"></script>
</body>
</html>
