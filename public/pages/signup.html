<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/signup.css" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-center">
        <!-- title -->
        <article class="title">
          <span>Sign Up</span>
        </article>

        <!-- form -->
        <form class="form-control">
          <p class="alert"></p>
          <!-- phone number -->
          <div class="form-group">
            <span class="check"><i class="fas fa-check"></i></span>
            <input
              type="text"
              placeholder="Write down your phone number"
              class="form-input" id="phone"
            />
            <span class="word">+234</span>
          </div>
          <!-- password -->
          <div class="form-group group2">
            <span class="lock"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              placeholder="Write down your password"
              class="form-input" id="password"
            />
          </div>

          <div class="form-group group2">
            <span class="lock"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              placeholder="Write down your password again"
              class="form-input" id="confirmPassword"
            />
          </div>

          <div class="form-group group2">
            <span class="lock"><i class="fas fa-id-card"></i></span>
            <input
              type="text"
              placeholder="Referer ID"
              class="form-input" id="referID"
            />
          </div>

           <!-- captcha -->
           <div class="form-group">
            <span class="check"><i class="fas fa-tool"></i></span>
            <input
              type="text"
              placeholder="Write down Captcha"
              class="form-input input2" id="captcha"
            />
            <span class="word word2"><p class="cap1" id="num">3</p><p class="cap2" id="num">6</p><p class="cap3" id="num">4</p><p class="cap4" id="num">2</p></span>
          </div>

          <a type="submit" class="login-btn btn" id="signup">Sign up</a>
          <a href="/" type="submit" class="signup-btn btn">Login</a>
        </form>
      </div>

      <footer>
        <p>Copyright 2023 @T-miner.com. All rights reserved</p>
      </footer>
    </div>

    <script src="./js/signup.js" type="module"></script>
  </body>
</html>
